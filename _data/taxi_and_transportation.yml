  title: Case Study
  subtitle: Custom taxi app development solution for the local market
  top_info:
    - item: "Contract type: <b>dedicated development team</b>"
    - item: "Team size: <b>6</b>"
    - item: "Period of collaboration: <b>2017 - 2020</b>"
    - item: "Client’s location: <b>Ukraine</b>"
  bottom_info:
    - title: "About the client:"
      description: Electrotaxi company, CabLook Taxi, initiated the project aiming to contribute to the improvement
                    of a local on-demand transportation system. The product is a complete web and mobile-based solution
                    covering all the modern features passengers, drivers, and managers need.
    - title: "Challenge:"
      description:  "The local transportation market required a taxi service that not only embraced technological innovation
                    but also emphasized eco-conscious business practices. CabLook Taxi identified the need for a modern,
                    cross-platform taxi application to meet these demands.<br><br>
                    The primary goals included:
                    <ul>
                      <li>Secure Booking: enabling individual and carpooling rides for passengers.</li>
                      <li>Cross-Platform Accessibility: creating user-friendly applications for both drivers and passengers.</li>
                      <li>Expansion Features: planning add-ons such as food delivery, corporate travel, and shuttle services to broaden the service offerings.</li>
                      <li>Management System: developing a robust, web-based platform to manage operations efficiently.</li>
                    <ul><br>
                    The challenge was to combine these features into a scalable, user-friendly solution that aligned with the company’s
                    eco-conscious values and appealed to a tech-savvy audience."
    - title: "Technologies:"
      description: Ruby on Rails / PostgreSQL / React Native / IOS / Android
