title: Privacy Policy
description: This Privacy Policy governs the manner in which Active Bridge LLC (“Active Bridge” or “We”) collects,
             uses, maintains, and discloses information collected from users (each, a "User") of the https://activebridge.org
             website ("Site"). This privacy policy applies to the Site and all products and services offered by Active Bridge.
             For more details about our company see section “about us”
info_about_you:
  title: We get information about you in a range of ways.
  blocks:
    - title: Information a User provides
      description: We collect a User’s name, email address, and any other information a User directly submits to us on our Site
    - title: Information we get from others
      description: We may get information about a User from other sources, like Linkedin, Owel, and others.
                   We may add this to the information we get from this Site
    - title: Information automatically collected
      description: We automatically log information about a User and a User’s computer.For example, when visiting our Site,
                   we log a User’s computer operating system type, browser type, browser language, the website a User visited
                   before browsing to our Site, pages a User viewed, how long a User spent on a page, access times and
                   information about a User use of and actions on our Site
    - title: Cookies
      description: We may log information using "cookies." Cookies are small data files stored on a User’s hard drive by a website.
                   We may use both session Cookies (which expire once a User closes their web browser) and persistent Cookies
                   (which stay on a User computer until they delete) to provide a User with a more personal and interactive
                   experience on our Site. This type of information is collected to make the Site more useful to a User and
                   to tailor the experience with us to meet a User’s special interests and needs
    - title: Google Analytics
      description: We may use third-party web analytics services on this Site, such as Google Analytics. Google Analytics uses
                   technologies such as cookies to help analyze how users use this website. The information generated by the
                   cookie about a User’s use of this Site (such as IP address, the URL visited, the date and time the page
                   was viewed) will be transmitted and stored by Google on servers in the United States. Google will use this
                   information to monitor a User’s use of this Site, compiling reports on website activity for website operators
                   and providing other services related to website activity and internet usage. Google may transfer this
                   information to third parties where required by law, or where such third parties process information on
                   Google's behalf
personal_info:
  title: We use a User’s personal information as follows
  lines:
    - description: We use a User’s personal information to operate, maintain, and improve our sites, products, and services.
    - description: We use a User’s personal information to respond to comments and questions and provide customer service.
    - description: We use a User’s personal information to send information including confirmations, invoices, technical notices,
                   updates, security alerts, and support and administrative messages.
    - description: We use a User’s personal information to communicate about promotions, upcoming events, and other news about
                   products and services offered by us and our selected partners.
vendor_info:
  title: Third-party vendor information and data sharing
  description: We may provide your personal data and non-personal data to external data processors - our third-party vendors.
               Your personal data may be transferred to, stored, and processed outside the European Economic Area. Our third-party
               vendors are fulfilling a required protection level based on the European Commission’s decision (12 July 2016),
               complying with the EU-U.S. Privacy Shield Framework and the Swiss-U.S. Privacy Shield Framework
  blocks:
    - title: "The scope of data we may deliver to third party companies acting as a processor on our behalf:"
      lines:
        - description: details about a User connecting to our website, including information about your browser and operating system
                     (screen resolution, screen colors, browser ID, browser type and version, OS, device type, other device details,
                     language, used plugins and their versions), date and time of connection, source of the traffic.
        - description: "details about a User behavior on our site: visited pages on our websites, items clicked, actions taken on our
                     website, event data, web session duration, page view duration."

    - title: By accepting this Privacy Policy, a User agrees to share their data with the following third-party vendors, and to their
             Privacy Policy and Terms
      lines:
        - description: "Google LLC (including Google Cloud, Google Analytics, Google AdWords) - data is collected and processed to measure
                     user traffic on our site using services that do not require registering an Account. Data range: the amount of time
                     spent on each visited web page, as well as data referring to a User search history, location-based on anonymized IP
                     address, device ID, activity and behavior, as well as browser and operating system information, estimated age, gender,
                     interests, Affinity Category, In-Market Segment or other categories assigned to a User by Google’s Platform Products.
                     By accepting this Privacy Policy a User acknowledges that data connected with their personal information, behavior,
                     and details regarding their connection (including your location and IP address) can be transferred to Google LLC
                     (located at 1600 Amphitheatre Parkway, Mountain View, CA 94043, United States) for processing in accordance with their
                     Privacy Policy and Terms."
        - description: Google LLC (reCAPTCHA) - data is collected and processed to provide additional security measures against bots and
                     data scraping tools. By accepting this Privacy Policy a User acknowledges that data connected with their personal
                     information, behavior, and details regarding their connection (including your location and IP address) can be
                     transferred to Google LLC (located at 1600 Amphitheatre Parkway, Mountain View, CA 94043, United States) for processing
                     in accordance with their Privacy Policy and Terms
security:
  blocks:
    - title: Data Security
      description: We adopt appropriate data collection, storage, and processing practices and security measures to protect against unauthorized
                   access, alteration, disclosure, or destruction of a User’s personal information and data stored on our Site
    - title: Changes to this Privacy Policy
      description: We may amend this Privacy Policy from time to time. If we make any substantial changes in the way, we use a User’s personal
                   information we will make that information available by posting a notice on this site. We may also, but are not required to,
                   notify a User by email or regular mail.
    - description: This Privacy Policy was last updated on June 20, 2021.


