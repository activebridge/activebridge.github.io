dedicated_model:
  title: The dedicated development team model
  subtitle_1: By partnering with a dedicated development team, you gain access to a pre-assembled group of experienced
              developers and technical specialists who work exclusively on your project. This team becomes a seamless
              extension of your internal workforce. You retain full management control over the team, while we handle
              all administrative and logistical support from our office.
  description: We provide a team of dedicated developers on a long-term basis
               following your estimates. You may choose to manage the team from
               your side or assign one of our Active Bridge project managers to
               the job.
  subtitle_2: Extending an in-house team with a dedicated web development team
              is the perfect solution for companies that
  all:
