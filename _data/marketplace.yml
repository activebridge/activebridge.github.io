  bottom_info:
    - title: "About the client:"
      description: Upstack company acts as an intermediate between potential customers and suppliers of DC services around
                    the United States, such as colocation, dedicated servers, cloud servers, managed hosting, IP transit,
                    and other hosting services
    - title: "Challenge:"
      description:  Our task was to develop a platform tailored to serve the data center marketplace, emphasizing colocation and IP transit.
                    Additionally, the platform needed to encompass various other data center services, including wholesale space,
                    dedicated servers, remote hands, and internet exchanges.<br><br>Upstack envisioned the data center marketplace
                    web application as the premier destination for providers and in-market buyers of data center services statewide.
                    The goal was to streamline data processing and user interactions, making it effortless for users to navigate and
                    access a wide range of services.
    - title: "Technologies:"
      description: Ruby on Rails / React / Sidekiq / Puma / Devise / PostgreSQL / Heroku
solutions:
  title: Solutions
  description:  Our dedicated development team conducted a comprehensive analysis and came up with a solution that brings
                maximum personalization to the data-center management software and online marketplace.<br><br> We’ve been
                building an application that combines key features of classic and contest marketplaces. The platform lets data
                center service providers and buyers get custom solutions by launching a complex search system.
  functionality: Extended functionality
  all:
    - title: Scalable architecture and maintainability of the application
      description: We constructed a fully functional platform that grants vendors access to a vast network of sellers, each with
                   its own audience. This Software as a Service (SaaS) platform seamlessly and efficiently accommodates growth.
                   It is designed to be scalable and capable of handling substantial user traffic without causing disruptions for end-users.
      icon: solution_1
      elements:
        - item: Set up continuous integration and continuous delivery to extend the functionality of the existing
                data-center marketplace and make the platform more sustainable in the shortest time.
        - item: Reduced the time required for testing.
        - item: Extended existing platform functionality to boost customer growth.
        - item: Redesigned the platform to promote brand awareness and attract more users.
    - title: Convenient search and filters
      description: Our dedicated team implemented a sophisticated search feature for the data center marketplace, allowing users
                   to search using a variety of filters. This system significantly enhances the search process, making it more convenient
                   and faster. It employs advanced filtering and search logic, which dynamically adapts to changing rules, enabling users
                   to find objects of various types from the expanding database of data center service providers.
      icon: solution_2
      elements:
        - item: The search engine clarifies and analyzes a user’s requirements to identify the project goal and
                provides a result page with selected vendors.
        - item: Integrated Google Maps so users can easily find nearby data-center service providers.
        - item: When a user requests a configuration about companies, he can get a response in the form of comparative
                charts.
        - item: The user gets to the price review page and sees all the price quotes sent to him by the selected
                companies. A user can sort them, build charts and modalities, and export data to CSV.
    - title: Internal custom CRM system
      description: Our team developed an internal custom CRM system to empower marketplace vendors and clients with a comprehensive order
                   and data center management tool. This system enables management of every step, from order submission to feedback and
                   rating adjustments.
      icon: solution_3
      elements:
        - item: Easy manageable, well-organized, separated mailing subsystem for sending email notifications.
        - item: A functional vendor portal is where companies get and manage their requests. Companies see only their quotes and notifications.
        - item: Users and vendors have access to a full-fledged digital analytics tool to get a detailed overview of their quotes, requests,
                data-centers marketplace SERP and data on earnings and expenses.
    - title: Chatbots
      description: Chatbots communicate with users via the Upstack marketplace interface. Staying always online,
                  they provide customers with speedy solutions and answers.
      icon: solution_4
      elements:
        - item: Offer customer support.
        - item: Send users navigation and workflow recommendations.
        - item: Completed searching process.
