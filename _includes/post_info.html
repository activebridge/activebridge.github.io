<div class="post-content__description post-description">
  <p class="post-description__title">Autor:</p>
  <p class="post-description__autor"><span>{{ page.autor }},</span><span> {{ page.autor-position }}</span></p>
  <p class="post-description__title">Published: <span>{{ page.date | date: "%B %e, %Y" }}</span></p>
  <p class="post-description__title">Time to read: <span>{{ page.time-to-read }}</span></p>
</div>
