<div class="posts">
  {% for post in site[{{collection-name}}] %}
    <a class="posts__post" href="{{ post.url }}">
      <div class="post__link-block">
        <p class="post__title">{{ post.title }}</p>
      </div>
      <div class="post__info-block">
        <img src="/assets/images/blog/posts/{{collection-name}}/{{post.background}}.webp" alt="">
        <div class="post__info-block-description">
          <p class="">Autor: <span>{{ post.autor }}</span></p>
          <p class="">Published: <span>{{ post.date | date: "%B %e, %Y" }}</span></p>
          <p class="">Time to read: <span>{{ post.time-to-read }}</span></p>
        </div>
        <p class="post__info-block-category">{{site.data.blog.collections[collection-name]}}</p>
      </div>
    </a>
  {% endfor %}
</div>
